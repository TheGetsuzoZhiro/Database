<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT Chat</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #232526, #414345);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }

    #chatbox {
        width: 420px;
        height: 90vh;
        background: rgba(0,0,0,0.7);
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    #header {
        background: #1f1f1f;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        font-size: 1.2em;
        letter-spacing: 1px;
        border-bottom: 1px solid #333;
    }

    #messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .msg {
        max-width: 80%;
        padding: 10px 15px;
        border-radius: 15px;
        line-height: 1.4em;
        animation: popIn 0.3s ease;
    }

    @keyframes popIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    .user {
        background: #0d6efd;
        align-self: flex-end;
    }

    .ai {
        background: #2ecc71;
        align-self: flex-start;
    }

    #inputArea {
        display: flex;
        padding: 10px;
        background: #1f1f1f;
        border-top: 1px solid #333;
    }

    #userInput {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        outline: none;
        font-size: 14px;
    }

    #sendBtn {
        background: #0d6efd;
        border: none;
        color: white;
        padding: 10px 15px;
        margin-left: 10px;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    #sendBtn:hover {
        background: #0b5ed7;
    }
</style>
</head>
<body>
<div id="chatbox">
    <div id="header">üí¨ GPT Chat</div>
    <div id="messages"></div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Ketik pesan lalu Enter...">
        <button id="sendBtn">‚û§</button>
    </div>
</div>

<script>
const input = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const messages = document.getElementById("messages");

function sendMessage() {
    if (input.value.trim() === "") return;

    const userMsg = input.value;
    addMessage(userMsg, "user");
    input.value = "";

    fetch("server.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "q=" + encodeURIComponent(userMsg)
    })
    .then(res => res.json())
    .then(data => {
        if (data.status) {
            addMessage(data.message, "ai");
        } else {
            addMessage("‚ùå Gagal mengambil jawaban AI", "ai");
        }
    })
    .catch(() => addMessage("‚ùå Error koneksi ke server", "ai"));
}

input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
});
sendBtn.addEventListener("click", sendMessage);

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}
</script>
</body>
</html>
