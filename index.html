<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        #chatbox { width: 500px; margin: 50px auto; background: #fff; padding: 15px; border-radius: 5px; }
        #messages { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        .msg { margin: 5px 0; }
        .user { color: blue; }
        .ai { color: green; }
        input { width: 100%; padding: 10px; }
    </style>
</head>
<body>
<div id="chatbox">
    <h2>GPT Chat</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ketik pesan lalu Enter...">
</div>

<script>
const input = document.getElementById("userInput");
const messages = document.getElementById("messages");

input.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && input.value.trim() !== "") {
        const userMsg = input.value;
        addMessage(userMsg, "user");
        input.value = "";

        fetch("server.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: "q=" + encodeURIComponent(userMsg)
        })
        .then(res => res.json())
        .then(data => {
            if (data.status) {
                addMessage(data.message, "ai");
            } else {
                addMessage("❌ Gagal mengambil jawaban AI", "ai");
            }
        })
        .catch(() => addMessage("❌ Error koneksi ke server", "ai"));
    }
});

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = (sender === "user" ? "Kamu: " : "AI: ") + text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}
</script>
</body>
</html>
